<div class="po-wrapper">
  <po-toolbar p-title="Meus Clientes"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default [p-title]="nome">
    <div class="po-row">
      <po-widget class="po-sm-6 po-text-white po-mb-2" (p-click)="navegate('fazer-pedido')" [p-height]="100"
        p-title="fazer pedidos"></po-widget>
      <po-widget class="po-sm-6 po-mb-2" (p-click)="closeRequest()" [p-height]="100" p-title="fechar conta">
      </po-widget>
    </div>
    <div class="po-row">
      <po-widget class="po-sm-6 po-mb-2" [p-height]="100" p-title="editar pedido"></po-widget>
      <po-widget (p-click)="customers()" class="po-sm-6" [p-height]="100" p-title="adicionar cliente">
      </po-widget>
    </div>
  </po-page-default>
</div>
